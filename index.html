<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
  

    <style>
        #card {
          margin-top: 26%;
          padding: 10px;
          border-radius: 30px;
          box-shadow: 0px 3px 30px rgba(0, 0, 0, 0.9);
         
        }
    
        button, input {
            height: 35px;
        }
    
    </style>
  
    
    <div class="container" id="container">
        
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-10 offset-1">
                <div class="card" id="card">
                  <div class="card-body">
                     <h3 class="text-center">Form Login!</h3>
                     <hr>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" placeholder="Masukkan Email..." class="form-control">
                            </div>
    
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" placeholder="Masukkan Password..." class="form-control">
                            </div>
    
                            <button class="btn btn-outline-success btn-sm w-100" type="submit">LOGIN</button>
                            <div class="mt-4 text-center">
                                <small>Belom punya akun?<a href="/registrasi" class="text-decoration-none"> Registrasi</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    

 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
